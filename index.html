<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMDB Api App_Chengjiu_Du_Week8</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="container">
        <h1>Movie Information</h1>
        <div class="info">
            <img id="poster">
        </div>

        <div class="info">
            Movie Title:
            <br><br>
            <input id="movie" placeholder="enter a movie name">
        </div>

        <div class="info">
            Director:
            <span id="director"></span>
        </div>

        <div class="info">
            Writer:
            <span id="writer"></span>
        </div>

        <div class="info">
            Actors:
            <span id="actors"></span>
        </div>

        <div class="info">
            Plot:
            <span id="plot"></span>
        </div>
    
        <div class="info">
           Country:
            <span id="country"></span>
        </div>

        
        <div class="info">
            <button id="btn">Get Information</button>
        </div>
    </div>
    <script src="main.js"></script>
    
</body>

</html>
